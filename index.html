<!DOCTYPE html>
<html>
	<head>
		<title>CarboNo</title>
		<script src="app.js"></script>
	</head>
	<link rel="stylesheet" type="text/css" href="webpagestyle.css">
	<body>
	<div class = "header">
		<h1>CarboNo Carbon Tracker</h1>
	</div>
	<div class = "column left">
		<h2>Your Carbon Emissions</h2>
		<form>
			For The Period From: 
			<input type="date" name="start-day">
			 To:
			<input type="date" name="end-day">
		</form>

		<script type="text/javascript">
			$( "#datepicker" ).datepicker();
		</script>
	</div>
	<div class = "column right">
		<h2>Your Daily Tip For Saving the World</h2>
	<div class="daily-tip"></div>
	</div>
	
	<div class = "footer">
		<p>Header Image by Qingbao Meng on Unsplash</p>
		<p>Copyright 2020. All Rights Reserved.</p>
	</div>
	</body>
</html>
